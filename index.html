<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Happy Mother's Day 2022</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4c07fbb70a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

  <section id="title">
    <div class="container-fluid flowers">
        <p>HAPPY MOTHER'S DAY!</p>
    </div>

  </section>

  <!-- Testimonials -->

  <section id="testimonials">
    <div class="container-fluid beach">
    <div id="testimonial-carousel" class="carousel carousel-dark slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2>I give you this page instead of a card. It might look easy, but it was kind of hard.</h2>

        </div>
        <div class="carousel-item">
          <h2>I hope that this day is pleasant for you. I'll do what I can to help make that be true.</h2>

        </div>
        <div class="carousel-item">
          <h2>Some day, I'll do more, but for now, I am done. So have a great day. Love, Derek (your son)</h2>

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>

      </button>
    </div>
    </div>

  </section>

</body>

</html>
